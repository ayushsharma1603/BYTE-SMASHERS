<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        video {
            width: 80%; /* Adjust the size of the video */
            height: auto;
            max-width: 100%;
            border: 2px solid #fff;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <video controls>
        <source src="videono1.mov" type="video/mp4">
        Your browser does not support the video tag.
    </video>

</body>
</html>
